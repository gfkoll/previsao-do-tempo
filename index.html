<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
  <input class="digit" placeholder="Digite a cidade"> 
  <button class="buscar">
    <img class="button-img" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
  </button>

  <div class="tempo">
    <h2 class="cidade"> Tempo em </h2>
    <p class="temp">20°</p>

    <div class="clima">
      <img class="info-prev" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png"> 
      <p class="text-prev">Nublado</p>
    </div>

    <p class="umidade">Umidade</p>
  </div>
</div>
  
</body>
</html>
